<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div id="content">
    <h1>To do list</h1>
  </div>

  <div class="project-menu">
    <button id="add-task">+</button>
    <div class="dropdown">
      <button id="project-setting">â‹®</button>
      <div class="dropdown-menu">
        <button id="add-project">Add new project</button>
        <button id="change-project-name">Change current project's name</button>
        <button id="delete-project">Delete project</button>
      </div>
    </div>
  </div>

  <form id="new-task">
    New task
    <input type="text" placeholder="Add new task" id="new-task-name">
    <input type="date" id="new-task-due-date">
    <textarea placeholder="Add more information about task" id="new-task-info"></textarea>
    <button type="submit">Save</button>
  </form>

  <form id="edit-task">
    Edit task
    <input type="text" id="edit-task-name">
    <input type="date" id="edit-task-due-date">
    <textarea id="edit-task-info"></textarea>
    <input type="hidden" id="edit-task-id" name="taskID" value="">
    <button type="submit">Save</button>
  </form>

  <form id="new-project">
    New Project 
    <input type="text" id="new-project-name" placeholder="Add new project">
    <button type="submit">Save</button>
  </form>

  <form id="edit-project">
    Edit Project
    <input type="text" id="edit-project-name">
    <button type="submit">Save</button>
  </form>
</body>
</html>
