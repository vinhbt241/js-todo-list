<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div id="content">
  </div>

  <form id="new-task">
    New form
    <input type="text" placeholder="Add new task" id="new-task-name">
    <input type="date" id="new-task-due-date">
    <textarea placeholder="Add more information about task" id="new-task-info"></textarea>
    <button type="submit">Save</button>
  </form>

  <form id="edit-task">
    Edit form
    <input type="text" id="edit-task-name">
    <input type="date" id="edit-task-due-date">
    <textarea id="edit-task-info"></textarea>
    <input type="hidden" id="edit-task-id" name="taskID" value="">
    <button type="submit">Save</button>
  </form>
</body>
</html>
